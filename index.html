<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap'); /* Romantic handwriting font */

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #79d2ed;
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 50px;
      margin-bottom: 30px;
      font-family: 'Dancing Script', cursive; /* Romantic handwriting font */
      color: #db09b1; /* Romantic pink */
    }
    img {
      width: 80%; /* Adjust image width for mobile responsiveness */
      max-width: 400px; /* Limit max width of the image */
      height: auto; /* Maintain aspect ratio */
      border-radius: 10px; /* Optional: rounded corners */
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px; /* Space between buttons */
      margin-top: 20px;
      flex-wrap: wrap; /* Ensure buttons stack on small screens */
    }

    button {
      padding: 10px 30px;
      margin: 10px;
      font-size: 24px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
      border-radius: 5px;
      min-width: 120px; /* Ensure buttons don't shrink too small */
    }
    button.no {
      background-color: #f44336; /* Red color for No button */
    }
    button:hover {
      transform: scale(1.1);
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 36px; /* Reduce font size for smaller screens */
      }
      button {
        font-size: 18px; /* Adjust button font size */
        padding: 8px 20px; /* Adjust padding for smaller buttons */
      }
      .button-container {
        gap: 10px; /* Reduce gap between buttons */
      }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 28px; /* Further reduce font size for very small screens */
      }
      img {
        width: 90%; /* Increase image width for smaller screens */
      }
    }
  </style>
</head>

</html>
